<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Button App</title>
</head>
<body>
  <h1>Simple Button</h1>
  <button onclick="clickButton()">Click me!</button>

  <script>
    async function clickButton() {
      await fetch('http://localhost:8000/click', {
        method: 'POST'
      });
      alert('Click recorded!');
    }
  </script>
</body>
</html>
